<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eficiência em Ação - TJPB 2026</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);padding:10px;min-height:100vh}
.container{max-width:1900px;margin:0 auto;background:white;border-radius:20px;box-shadow:0 15px 50px rgba(0,0,0,0.2);padding:25px;min-height:calc(100vh - 20px)}
.header{display:flex;align-items:center;justify-content:space-between;gap:30px;margin-bottom:35px;padding:25px;background:linear-gradient(135deg,#1565C0 0%,#0D47A1 100%);border-radius:15px;color:white;position:relative;overflow:hidden}
.header::before{content:'';position:absolute;top:-50%;right:-10%;width:400px;height:400px;background:radial-gradient(circle,rgba(255,255,255,0.1) 0%,transparent 70%);border-radius:50%}
.brasao{width:110px;height:auto;filter:drop-shadow(0 4px 8px rgba(0,0,0,0.3));z-index:2}
.header-text{flex:1;text-align:center;z-index:2}
.projeto-nome{font-size:42px;font-weight:900;margin-bottom:8px;letter-spacing:3px;text-transform:uppercase;background:linear-gradient(90deg,#FFD700,#FFA500);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 2px 4px rgba(0,0,0,0.3))}
.projeto-slogan{font-size:16px;opacity:0.95;font-weight:500;letter-spacing:1px}
.projeto-meta{font-size:13px;opacity:0.85;margin-top:5px;font-style:italic}
.tela{display:none}
.tela.ativa{display:block}
.nivel{display:flex;flex-direction:column;align-items:center;width:100%;gap:30px;padding:20px}
.box{background:white;border:3px solid #1565C0;border-radius:12px;padding:18px;cursor:pointer;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(0,0,0,0.15);text-align:center;position:relative}
.box:hover{transform:translateY(-4px);box-shadow:0 8px 25px rgba(0,0,0,0.25)}
.box.presidente{background:linear-gradient(135deg,#C62828 0%,#B71C1C 100%);color:white;font-size:22px;font-weight:bold;border:none;cursor:default;min-width:350px;box-shadow:0 8px 30px rgba(198,40,40,0.4)}
.box.presidente:hover{transform:none}
.box.ceiingov{background:linear-gradient(135deg,#FFA726 0%,#FB8C00 100%);color:white;font-size:20px;font-weight:bold;border:none;min-width:320px;box-shadow:0 6px 25px rgba(255,167,38,0.4);cursor:default}
.box.ceiingov:hover{transform:none}
.box.digov{background:linear-gradient(135deg,#00897B 0%,#00695C 100%);color:white;font-size:18px;font-weight:bold;border:none;min-width:320px;box-shadow:0 6px 25px rgba(0,137,123,0.4);cursor:default}
.box.digov:hover{transform:none}
.box.eixo{font-weight:bold;font-size:17px;color:white;border:none;min-width:280px;max-width:280px;box-shadow:0 6px 20px rgba(0,0,0,0.2)}
.box.coordenador{background:white;font-weight:600;font-size:15px;border-width:3px;min-width:300px;max-width:300px;height:180px;display:flex;flex-direction:column;justify-content:center}
.box.setor{background:white;font-weight:600;font-size:14px;border-width:3px;min-width:300px;max-width:300px;height:160px;display:flex;flex-direction:column;justify-content:center}
.box.requisito{border-width:2px;font-size:13px;text-align:left;padding:14px;min-width:350px;max-width:350px;min-height:240px;display:flex;flex-direction:column;justify-content:space-between}
.box.consolidado{border-width:3px;min-width:350px;max-width:350px;height:200px;display:flex;flex-direction:column;justify-content:center}
.box-title{font-weight:bold;margin-bottom:6px;line-height:1.3}
.box-subtitle{font-size:13px;opacity:0.95;line-height:1.4}
.requisito-item{font-size:12px;font-weight:700;margin-bottom:6px;line-height:1.3;color:#1976D2}
.requisito-text{font-size:11px;font-weight:600;margin-bottom:6px;line-height:1.3;color:#212121}
.requisito-desc{font-size:10px;color:#616161;margin-bottom:8px;line-height:1.3;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
.etiqueta-medicao-gedad{background:#FF6F00;color:white;padding:4px 10px;border-radius:6px;font-size:9px;font-weight:bold;margin-top:8px;margin-bottom:8px;display:inline-block;box-shadow:0 2px 4px rgba(255,111,0,0.3);letter-spacing:0.5px}
.requisito-footer{display:flex;justify-content:space-between;align-items:center;font-size:10px;padding-top:8px;border-top:1px solid #ddd;flex-wrap:wrap;gap:5px}
.periodo,.setor{padding:3px 8px;border-radius:5px;font-weight:600;font-size:10px}
.pontos{background:#4CAF50;color:white;padding:3px 8px;border-radius:5px;font-weight:bold;font-size:10px}
.eixos-container{display:flex;justify-content:center;align-items:flex-start;gap:20px;width:100%;padding:20px;flex-wrap:wrap}
.matriz-coordenadores{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;padding:20px;width:100%}
.matriz-setores{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;padding:20px;width:100%}
.matriz-requisitos{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:20px;padding:20px;width:100%}
.matriz-consolidados{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:20px;padding:20px;width:100%}
.connector{width:3px;height:30px;background:linear-gradient(180deg,#C62828 0%,#FFA726 100%);margin:0 auto;border-radius:2px}
.contador{display:inline-block;background:rgba(255,255,255,0.25);padding:5px 12px;border-radius:12px;font-size:11px;margin-top:8px;font-weight:600}
.responsaveis-badge{font-size:12px;margin-top:8px;opacity:0.95;font-weight:600;line-height:1.4}
.btn-voltar{position:fixed;top:100px;left:30px;background:linear-gradient(135deg,#1565C0 0%,#0D47A1 100%);color:white;padding:12px 24px;border-radius:25px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.3);font-weight:600;z-index:1000;transition:all 0.3s ease;border:none;font-size:14px}
.btn-voltar:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,0,0,0.4)}
.titulo-tela{text-align:center;font-size:32px;font-weight:bold;margin:30px 0;color:#1565C0;text-transform:uppercase;letter-spacing:2px}
.subtitulo-tela{text-align:center;font-size:18px;margin-bottom:30px;color:#666}
.botoes-consolidado{display:flex;gap:20px;justify-content:center;margin-top:50px;flex-wrap:wrap}
@media (max-width:1400px){.eixos-container{flex-wrap:wrap}}
@media (max-width:768px){.header{flex-direction:column;gap:15px;padding:20px}.brasao{width:90px}.projeto-nome{font-size:32px}.projeto-slogan{font-size:14px}.eixos-container{flex-direction:column;align-items:center}.matriz-coordenadores,.matriz-setores,.matriz-requisitos,.matriz-consolidados{grid-template-columns:1fr}.btn-voltar{top:auto;bottom:30px;left:50%;transform:translateX(-50%)}}
</style>
</head>

    else if (tela === 'requisitos-setor-coord') {

      setDadosRequisitos(dados.requisitos);
    }
    else if (tela === 'consolidado-setores') {
      setSetorConsolidadoSelecionado(null);
      setCoordenadorConsolidadoSetor(null);
    }
    else if (tela === 'coordenadores-setor') {
      setSetorConsolidadoSelecionado(dados.setor);
      setDadosRequisitos(null);
    }
    else if (tela === 'requisitos-coord-setor') {
      setCoordenadorConsolidadoSetor(dados.coord);
      setSetorConsolidadoSelecionado(dados.setor);
      setDadosRequisitos(dados.requisitos);
    }
  };

  const voltarAnterior = () => {
    if (historico.length > 1) {
      const novoHistorico = historico.slice(0, -1);
      const telaAnterior = novoHistorico[novoHistorico.length - 1];
      setHistorico(novoHistorico);
      setTelaAtual(telaAnterior);
    }
  };

  const mostrarBotaoVoltar = telaAtual !== 'home';

  return (

        {coordenadorSelecionado && (

            requisitos={dadosCompletos.estrutura[coordenadorSelecionado.eixo].coordenadores[coordenadorSelecionado.coord]}

function TelaCoordenador({ coord, eixo, requisitos, corEixo }) {
  const requisitosOrdenados = useMemo(() => {
    return [...requisitos].sort((a, b) => {
      const itemA = a.item || '';
      const itemB = b.item || '';
      if (itemA !== itemB) return itemA.localeCompare(itemB);
      const getDate = (req) => {
        if (!req.deadline || req.deadline === 'Sem prazo') return new Date(2099, 11, 31);
        try {
          const parts = req.deadline.split(' ')[0].split('-');
          if (parts.length === 3) return new Date(parts[0], parts[1] - 1, parts[2]);
        } catch (e) {}
        return new Date(2099, 11, 31);
      };
      return getDate(a) - getDate(b);
    });
  }, [requisitos]);

  return (
    <div>
      <div className="titulo-tela" style={{color: corEixo.dark}}>{coord}</div>
      <div className="subtitulo-tela">Requisitos do Eixo {eixo}</div>
      <div className="matriz-requisitos">
        {requisitosOrdenados.map((req, idx) => {
          const formatarPeriodo = (p) => {
            if (!p || p === 'Não definido') return 'Período não definido';
            return p.substring(0, 40);
          };
          return (
            <div 
              key={idx} 
              className="box requisito" 
              style={{background: corEixo.light, borderColor: corEixo.primary}}
            >
              <div>
                <div className="requisito-item">{req.item}</div>
                <div className="requisito-text">{req.requisito}</div>
                <div className="requisito-desc">{req.descricao}</div>
                {req.medicao_parcial_gedad && (
                  <div className="etiqueta-medicao-gedad">
                    📊 MEDIÇÃO PARCIAL - GEDAD
                  </div>
                )}
              </div>
              <div>
                <div className="requisito-footer">
                  <span 
                    className="periodo" 
                    style={{
                      background: corEixo.light,
                      color: corEixo.dark,
                      border: `1px solid ${corEixo.primary}`
                    }}
                  >
                    {formatarPeriodo(req.periodo)}
                  </span>
                  <span className="pontos">{req.pontos} pts</span>
                </div>
                <div style={{marginTop: '6px'}}>
                  <span className="setor" style={{background: corEixo.primary, color: 'white'}}>
                    {req.setor}
                  </span>
                </div>
              </div>
            </div>
          );
        })}
      </div>
    </div>
  );
}
